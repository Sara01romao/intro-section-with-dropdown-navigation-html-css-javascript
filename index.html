    <script>
       
        document.querySelectorAll('.btn-open-drop').forEach((button) => {
            button.addEventListener('click', function () {
                const nextMenu = this.nextElementSibling; 

                if (nextMenu.classList.contains('active')) {
                
                nextMenu.classList.remove('active');
                } else {
               
                document.querySelectorAll('.drop-menu-container').forEach((menu) => {
                    menu.classList.remove('active');
                });

                
                nextMenu.classList.add('active');
                }
            });
        });

        

        const openMenuButton = document.querySelector('.open-menu-mobile');
        const closeMenuButton = document.querySelector('.btn-close');
        const modalMenu = document.querySelector('.modal-menu');

            openMenuButton.addEventListener('click', function () {
                console.log("Abrindo o menu");
                if (modalMenu) {
                    
                    modalMenu.classList.add('active');
                }
            });
        

        
            closeMenuButton.addEventListener('click', function () {
                console.log("Fechando o menu");
                if (modalMenu) {
                    modalMenu.classList.remove('active'); 
                    
                }
            });
        


    </script>
